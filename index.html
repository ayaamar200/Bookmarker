<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="shortcut icon" href="./imgs/bookmark.png" type="image/x-icon" />
    <meta name="author" content="Aya Sayed" />

    <!--======== Font Family Links ===========  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <!-- ======== Icons Css Files =========== -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap-icons.min.css" />

    <!-- ======== Bootstrap Css Files =========== -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- ======== Custom Css Files =========== -->
    <link rel="stylesheet" href="./css/animation.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- ========  Home Section =========== -->
    <main class="position-relative">
      <section class="home py-5 min-vh-100">
        <div class="container">
          <h1 class="text-center text-capitalize py-2">bookmarker</h1>

          <div
            class="bookmark-content w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
          >
            <h2>
              <span><i class="fa-solid fa-bookmark"></i></span>
              Bookmark your favorite sites
              <span><i class="fa-solid fa-bookmark"></i></span>
            </h2>

            <div
              class="site-name w-100 d-flex flex-column justify-content-center"
            >
              <label for="siteName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label
              >
              <input
                oninput="siteNameValidation() "
                type="text"
                placeholder="Bookmark Name"
                class="form-control"
                id="siteName"
              />
            </div>
            <div
              class="site-url w-100 d-flex flex-column justify-content-center"
            >
              <label for="siteURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                oninput="siteUrlValidation()"
                type="url"
                placeholder="Website URL"
                class="form-control"
                id="siteURL"
              />
            </div>

            <div>
              <button
                onclick="submitData()"
                class="btn btn-submit px-5"
                id="submitBtn"
              >
                Submit
              </button>

              <button
                onclick="editWebsite()"
                class="btn btn-warning px-5 d-none"
                id="updateBtn"
              >
                Save
              </button>
            </div>
          </div>

          <table class="data-table table mt-4 text-center bg-light">
            <thead>
              <th class="text-capitalize">index</th>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Edit</th>
              <th class="text-capitalize">Delete</th>
            </thead>
            <tbody id="tableContent"></tbody>
          </table>
        </div>
      </section>

      <!-- ======== Box Modal Section  =========== -->
      <section class="box-modal">
        <div
          onclick="closeBoxModal()"
          id="boxModal"
          class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
        >
          <div class="box-content bg-white p-4 rounded-2 shadow-lg">
            <header
              class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
            >
              <div class="circles d-flex">
                <span class="rounded-circle me-2 circle-red"></span>
                <span class="rounded-circle me-2 circle-warning"></span>
                <span class="rounded-circle me-2 circle-green"></span>
              </div>
              <button
                onclick="closeBoxModal()"
                class="btn border-0"
                id="closeBtn"
              >
                <span><i class="fa-solid fa-xmark close fs-3"></i></span>
              </button>
            </header>
            <p class="m-0 pb-2">
              Site Name or Url is not valid, Please follow the rules below :
            </p>
            <ul class="rules list-unstyled m-0">
              <li>
                <span><i class="fa-regular fa-circle-right p-2"></i></span>Site
                name must contain at least 3 characters
              </li>
              <li>
                <span><i class="fa-regular fa-circle-right p-2"></i></span>Site
                URL must be a valid one
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- ======== Bootstrap Js Files =========== -->
    <script src="./js/bootstrap.bundle.min.js"></script>

    <!-- ======== Custom Css Files =========== -->
    <script src="./js/index.js"></script>
  </body>
</html>
